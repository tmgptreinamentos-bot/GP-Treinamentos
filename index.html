<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel GP Treinamentos</title>

<style>
    /* ========================
       CORES E TEMAS
       Você pode mudar TUDO aqui
       ======================== */
    :root {
        --bg1: #f0f4ff;      /* cor superior do gradiente */
        --bg2: #dbe1ff;      /* cor inferior do gradiente */
        --card-bg: white;
        --text: #222;
        --accent: #1d4ed8;   /* cor dos botões / títulos */
        --border: #cbd5e1;
    }

    /* Fundo com gradiente */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, var(--bg1), var(--bg2));
        min-height: 100vh;
        padding: 20px;
    }

    /* Centraliza o conteúdo */
    .container {
        max-width: 900px;
        margin: auto;
    }

    /* Título do sistema */
    h1 {
        text-align: center;
        color: var(--accent);
        margin-bottom: 30px;
    }

    /* ========================
       CARD DO FORMULÁRIO
       ======================== */
    .card {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);

        /* ❗ AQUI VOCÊ AUMENTA A LARGURA DA BORDA */
        width: 100%;
    }

    /* Rótulos */
    label {
        font-size: 14px;
        color: var(--text);
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    /* Campos de texto */
    input {
        width: 100%;              /* ❗ Ajusta largura dos campos */
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 16px;
    }

    /* Botão */
    button {
        width: 100%;
        padding: 14px;
        border: none;
        background: var(--accent);
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        opacity: 0.9;
    }

    /* ========================
       LISTA DE SETORES
       ======================== */
    .setores {
        margin-top: 40px;
    }

    .setor {
        background: var(--card-bg);
        border: 1px solid var(--border);
        padding: 15px;
        border-radius: 10px;
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        align-items: center;
    }

    .setor img {
        width: 80px;            /* ❗ tamanho da imagem */
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
        border: 1px solid var(--border);
    }

    .setor-info {
        flex-grow: 1;
    }

    .setor-info h3 {
        margin: 0;
        color: var(--accent);
        font-size: 20px;
    }

    .setor-info small {
        color: #555;
    }

    /* Links em cartões */
    a {
        text-decoration: none;
        color: inherit;
    }
</style>
</head>

<body>
<div class="container">

    <h1>GP - Treinamentos</h1>

    <!-- ========================
         FORMULÁRIO
         ======================== -->
    <div class="card">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome">

        <label>Telefone:</label>
        <input type="text" id="telefone" placeholder="Seu telefone">

        <label>E-mail:</label>
        <input type="email" id="email" placeholder="Seu e-mail">

        <button onclick="salvarDados()">Entrar</button>
    </div>

    <!-- ========================
         LISTA DE SETORES (DINÂMICA)
         ======================== -->
    <div class="setores" id="listaSetores"></div>

</div>

<script>
/* =====================================
   FUNÇÃO PARA CARREGAR SETORES DA PLANILHA
   ===================================== */
async function carregarSetores() {
    const url = "https://script.google.com/macros/s/AKfycbzAQozrqKD_zwMbAZY4cPU_tpsPYVk1Wsp6Z2JM4D9o8c3tNAbgKUftaU6rmQWoIZvO/exec";

    let dados = await fetch(url);
    let setores = await dados.json();

    let div = document.getElementById("listaSetores");
    div.innerHTML = "";

    setores.forEach(s => {
        // IMAGEM AJUSTADA (lh3.google...)
        let img = s.imagem.replace("https://drive.google.com/uc?export=view&id=", "https://lh3.googleusercontent.com/d/") + "=s500";

        div.innerHTML += `
        <a href="${s.PDF}" target="_blank">
            <div class="setor">
                <img src="${img}">
                <div class="setor-info">
                    <h3>${s.nome}</h3>
                    <small>Clique para abrir o PDF</small>
                </div>
            </div>
        </a>
        `;
    });
}

/* =====================================
   FUNÇÃO PARA SALVAR NOME / TELEFONE / EMAIL
   ===================================== */
function salvarDados() {
    localStorage.setItem("nome", document.getElementById("nome").value);
    localStorage.setItem("telefone", document.getElementById("telefone").value);
    localStorage.setItem("email", document.getElementById("email").value);

    alert("Dados salvos! Agora você pode acessar os treinamentos.");
}

carregarSetores();
</script>

</body>
</html>
